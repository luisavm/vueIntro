<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Intro to Vue</title>
</head>
<body>
    <main id="app">
        <h1>{{ message }}</h1>

        <ul>
            <!-- v-for = foreach -->
            <li v-for="item in collection">
                <p @click="logClicked">{{ item.name }} - wow you can put stuff in the middle - {{ item.role }}</p>
            </li>
        </ul>
    </main>
    <script src="js/main.js" type="module"></script>
</body>
</html>
